<h1>Publicaci√≥n</h1><br>
<form [formGroup]="publicationForm" (ngSubmit)="onSubmit()">
  <input type="hidden" name="id" formControlName="id">

  <div class="container">

    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-2">
            <label for="name">Nombre: </label>
          </div>
          <div class="col-sm-10">
            <input id="name" type="text" formControlName="carName">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <label for="price">Precio: </label>
          </div>
          <div class="col-sm-10">
            <input id="price" type="text" formControlName="price">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <label for="agency">Agencia: </label>
          </div>
          <div class="col-sm-10">
            <input id="agency" type="text" formControlName="agency">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <label for="location">Ubicacion: </label>
          </div>
          <div class="col-sm-10">
            <input id="location" type="text" formControlName="location">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <label for="photo">Foto: </label>
          </div>
          <div class="col-sm-10">
            <input id="photo" type="text" formControlName="photo">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <label for="availableUnits">Unidades disponibles: </label>
          </div>
          <div class="col-sm-10">
            <input id="availableUnits" type="number" formControlName="availableUnits">
          </div>

        </div>
        <div class="row">
          <div class="col-sm-9">

          </div>

          <div class="col-sm-3" style="justify-content: flex-end; align-items: flex-end;">
            <button class="primary" type="submit">Guardar</button>
          </div>

        </div>
      </div>

      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-12">
            <img class="listing-photo" src="{{ publicationForm.controls.photo.value }}" />
          </div>
        </div>
      </div>
    </div>

   
  </div>


</form>
